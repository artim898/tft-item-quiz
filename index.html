<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TFT Item Quiz - Set 16</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111827;
      color: #e5e7eb;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      margin-bottom: 10px;
    }
    .question {
      margin-top: 20px;
      padding: 20px;
      background: #1f2937;
      border-radius: 8px;
      max-width: 600px;
      text-align: center;
    }
    .components, .options {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin: 10px 0;
    }
    .item-box {
      background: #374151;
      border-radius: 6px;
      padding: 8px 10px;
      cursor: pointer;
      min-width: 120px;
    }
    .item-box.correct {
      border: 2px solid #22c55e;
    }
    .item-box.wrong {
      border: 2px solid #ef4444;
    }
    button {
      margin-top: 10px;
      padding: 8px 16px;
      border-radius: 4px;
      border: none;
      cursor: pointer;
    }
    .next-btn {
      background: #2563eb;
      color: white;
    }
    .disabled {
      opacity: 0.6;
      pointer-events: none;
    }
    .score {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>TFT Item Quiz - Set 16</h1>
  <p>睇兩件基本裝，揀出正確合成裝。</p>

  <div class="question">
    <div id="components" class="components"></div>
    <div id="options" class="options"></div>
    <div id="feedback"></div>
    <button id="nextBtn" class="next-btn disabled">下一題</button>
    <div class="score">
      <span id="scoreText">得分：0 / 0</span>
    </div>
  </div>

  <script src="data.js"></script>
  <script src="main.js"></script>
</body>
</html>
