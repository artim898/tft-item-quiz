<!DOCTYPE html>
<html lang="zh-HK">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TFT 合裝備 Quiz（S16）</title>
  <style>
    body{
      font-family: Arial, "Microsoft JhengHei", sans-serif;
      background:#111827;
      color:#e5e7eb;
      margin:0;
      padding:24px;
      display:flex;
      flex-direction:column;
      align-items:center;
    }
    h1{ margin:0 0 8px; font-size:22px; }
    .sub{ margin:0 0 16px; color:#cbd5e1; font-size:14px; }

    .card{
      width:min(760px, 100%);
      background:#1f2937;
      border-radius:10px;
      padding:18px;
      box-shadow:0 8px 24px rgba(0,0,0,.35);
    }
    .rowtitle{ font-size:14px; color:#cbd5e1; margin:12px 0 8px; }

    .grid{
      display:flex;
      gap:12px;
      flex-wrap:wrap;
      align-items:stretch;
    }

    .item-box{
      background:#374151;
      border-radius:10px;
      padding:10px 12px;
      min-width:150px;
      cursor:pointer;
      user-select:none;
      border:2px solid transparent;
    }
    .item-box.disabled{
      opacity:.6;
      pointer-events:none;
    }
    .item-box.correct{ border-color:#22c55e; }
    .item-box.wrong{ border-color:#ef4444; }

    .item-box img{
      width:46px;
      height:46px;
      display:block;
      margin:0 auto 8px;
      border-radius:8px;
      background:#111827;
      object-fit:cover;
    }
    .item-name{
      text-align:center;
      font-size:14px;
      line-height:1.2;
    }

    .feedback{
      margin-top:14px;
      min-height:22px;
      font-weight:700;
    }
    .feedback.correct{ color:#22c55e; }
    .feedback.wrong{ color:#ef4444; }

    .bar{
      margin-top:14px;
      display:flex;
      justify-content:space-between;
      gap:12px;
      align-items:center;
      flex-wrap:wrap;
    }
    button{
      padding:10px 14px;
      border-radius:8px;
      border:none;
      cursor:pointer;
      font-weight:700;
      background:#2563eb;
      color:white;
    }
    button.disabled{
      opacity:.6;
      pointer-events:none;
    }
    .score{ color:#eab308; font-weight:700; }
  </style>
</head>
<body>
  <h1>TFT 合裝備 Quiz（Set 16）</h1>
  <p class="sub">測試版：只係 B.F.劍有 icon 位。先確認圖片顯示正常，再加其他圖。</p>

  <div class="card">
    <div class="rowtitle">散件</div>
    <div id="components" class="grid"></div>

    <div class="rowtitle">選項</div>
    <div id="options" class="grid"></div>

    <div id="feedback" class="feedback"></div>

    <div class="bar">
      <button id="nextBtn" class="disabled">下一題</button>
      <div id="scoreText" class="score">得分：0 / 0</div>
    </div>
  </div>

  <!-- 次序一定要：data.js 先，main.js 後 -->
  <script src="data.js"></script>
  <script src="main.js"></script>
</body>
</html>
